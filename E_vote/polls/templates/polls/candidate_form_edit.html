{% extends "polls/base_generic.html" %}
{% block content%}
    <div id="intro" class="shadow-2-strong py-5">
    <!-- <div class="mask d-flex align-items-center h-100" style="background-color:lightgrey;"> -->
        <div class="container " >
            <div class="row justify-content-end  ">
                <div class="col-xl-10 col-md-10 ">
                            
                    <form class="bg-white rounded shadow-5-strong p-5 mt-5" method="POST" action="{% url 'update_candidate' candidate.id %}" enctype="multipart/form-data">
                        <p class="text-danger text-center"></p>
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <!-- {{candidate.candidate_date_birth}} -->
                            <input type="text" id="form1Example1" class="form-control" name="candidate_name" value="{{candidate.candidate_name}}" />
                            <label class="form-label" for="form1Example1" name="candidate_name">Candidate's name</label>
                        </div>
                         <div class="form-outline mb-4">
                            <input type="email" id="form1Example1" class="form-control" name="candidate_email" value="{{candidate.candidate_email}}" />
                            <label class="form-label" for="form1Example1" name="candidate_name">Candidate's E-mail</label>
                        </div>
                         <div class="form mb-4">
                            <label class="form-label" for="form1Example1" name="candidate_name">Candidate's status</label>
                            <select class="form-select shadow-none" aria-label="Default select example" name="candidate_status" required ="true">
                              <option selected>select candidate's status</option>
                              <option value="Married">Married</option>
                              <option value="Single">Single</option>
                              <option value="Divorced">Divorced</option>
                              <option value="Widowed">Widowed</option>
                              <option value="Complicated">Complicated</option>
                            </select>
                        </div>
                         <div class="form mb-4">
                             <label class="form-label" for="form1Example1" name="candidate_name">Candidate's date of birth</label>
                            <input type="date" id="form1Example1" class="form-control" name="candidate_date_birth" value="{{formatted_date}}" required/>
                           
                        </div>
                         <div class="form-outline mb-4">
                            <input type="number" id="form1Example1" class="form-control" name="candidate_tel" value="{{candidate.candidate_tel}}" />
                            <label class="form-label" for="form1Example1" name="candidate_name">Candidate's phone number</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="candidate_role" value="{{candidate.candidate_role}}" />
                            <label class="form-label" for="form1Example1" name="candidate_role">candidate's role</label>
                        </div>
                         <div class="form-outline mb-4">
                            <input type="text" id="form1Example1" class="form-control" name="candidate_carrier_history" value="{{candidate.carrier_history}}" />

                            <label class="form-label" for="form1Example1" >candidate's carrier history</label>
                        </div>
                        <div class="form mb-4">
                            <label class="form-label" for="form1Example1" name="candidate_number"> candidate's number</label>
                            <input type="number" id="form1Example1" class="form-control" name="candidate_number" placeholder="candidate's number"  value="{{candidate.candidate_number}}" />
                        </div>
                        <div class="form mb-4">
                            <label class="form-label" for="form1Example1" name="candidate_image">candidate's image</label>
                            <input type="file" id="form1Example1" class="form-control" name="candidate_image"  value="candidate.candidate_image" />
                        </div>
                        <span></span>
                        <button type="submit" class="btn btn-block text-white mb-4" style="background-color: #ffba00;">add candidate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock%}
